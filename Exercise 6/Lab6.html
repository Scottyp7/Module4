<!DOCTYPE html>
<html lang="en">

<head>
    <title>JSON Placeholder Posts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Cards</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <h1>Bootstrap Cards</h1>
    <!--the container to center the content-->
    <div class="container">

        <div id="posts" class="row"></div>
    </div>


    <script>
        fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
            .then((response) => response.json())    //response from the api and you turn it into a json
            .then((json) => {  //json structure 
                const postsContainer = document.getElementById('posts');   

                json.forEach(post => {  // loops through each post in the file.
                    // creates a template for the json to post the content too.
                    const cardTemplate = ` 
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">${post.title}</h5>
                                    <p class="card-text">${post.body}</p>
                                </div>
                            </div>
                        </div>
                    `;

                    postsContainer.innerHTML += cardTemplate;  
                });
            });
    </script>
</body>

</html>
