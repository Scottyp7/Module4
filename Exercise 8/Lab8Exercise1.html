        <script type="text/javascript">


    moment().format('MMMM Do YYYY, h:mm:ss a'); // May 22nd 2024, 11:39:29 am
    moment().format('dddd');                    // Wednesday
    moment().format("MMM Do YY");               // May 22nd 24
    moment().format('YYYY [escaped] YYYY');     // 2024 escaped 2024
    moment().format();

    moment("20111031", "YYYYMMDD").fromNow(); // 13 years ago
    moment("20120620", "YYYYMMDD").fromNow(); // 12 years ago
    moment().startOf('day').fromNow();        // 12 hours ago
    moment().endOf('day').fromNow();          // in 12 hours
    moment().startOf('hour').fromNow();

    moment().subtract(10, 'days').calendar(); // 05/12/2024
    moment().subtract(6, 'days').calendar();  // Last Thursday at 11:39 AM
    moment().subtract(3, 'days').calendar();  // Last Sunday at 11:39 AM
    moment().subtract(1, 'days').calendar();  // Yesterday at 11:39 AM
    moment().calendar();                      // Today at 11:39 AM
    moment().add(1, 'days').calendar();       // Tomorrow at 11:39 AM
    moment().add(3, 'days').calendar();       // Saturday at 11:39 AM
    moment().add(10, 'days').calendar();
