<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 7 - CSS ANimation</title>
</head>
<body>

<style>
    div {
    animation-name: animation1;
    animation-duration: 7s;
    animation-direction: alternate;
    animation-iteration-count: infinite;
    width: 300px;
    height: 80px;
    border-radius: 3px;
    position: relative;
    margin-left: 50%;
    margin-right: 50%;

}


@keyframes animation1{
    
  from {
    background-color: #f55027;
    width: 100px;
    top: 5%;
  }
  to {
    background-color: #4332fc;
    width: 100px;
    top: 85%;
  }
}
</style>

    <div>

    </div>
    
</body>
</html>
