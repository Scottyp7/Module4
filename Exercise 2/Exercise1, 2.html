<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }

        .card {
            padding: 10px;
        }

        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .card-description {
            font-weight: 400;
            font-size: 2em
        }
    </style>
</head>

<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-text"></div>
            </div>
        </div>
    </template>
    <div id="card-list"></div>
    <script>

        const data = [
            { name: 'bob', age: 23 },
            { name: 'alice', age: 39 },
            { name: 'scott', age: 32 }
        ]

        function addCard(data) {
            // clone the template
            const template =
                document.getElementById("card-template")
                    .content.cloneNode(true);
            // populate the template
            template.querySelector('.card-title').innerText = // gets the card title which is a div element
                data.name;
            template.querySelector('.card-text').innerText = // as above for the 2nd element in data
                data.age;
            // include the populated template into the page
            document.querySelector('#card-list')
                .appendChild(template);
        } for(const i of data){
             addCard(i);
        }
       



    </script>
    <div class="card 1">

    </div>

</body>

</html>
