<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }

        .card {
            padding: 10px;
        }

        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .card-description {
            font-weight: 400;
            font-size: 2em
        }
    </style>
</head>

<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-text"></div>
                <img id="img-url">
            </div>
        </div>
    </template>
    <div id="card-list"></div>
    <script>

 const artist = {
    name: "Van Gogh", portfolio:[
    {title: "portrait", url:
  "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"
},

    {title: "sky", url:
  "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg" 
},

] }

        function addCard() {
        let template;
        for( let i = 0; i < artist.portfolio.length; i++){
            // clone the template
            template =
                document.getElementById("card-template")
                    .content.cloneNode(true);
            // populate the template
            template.querySelector('.card-title').innerText = // gets the card title which is a div element
                artist.name;
            template.querySelector('.card-text').innerText = // as above for the 2nd element in data
                 artist.portfolio[i].title;
            template.getElementById('img-url').src = // as above for the 2nd element in data
                 artist.portfolio[i].url;
            // include the populated template into the page
            document.querySelector('#card-list')
                .appendChild(template);
            
        }}; alert('this is called')       
        addCard()

    </script>

</body>

</html>
